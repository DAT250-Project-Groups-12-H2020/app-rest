<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    source:
    https://www.mockplus.com/blog/post/bootstrap-form-template
    https://bootsnipp.com/snippets/orMGB
    -->
    <meta charset="UTF-8">
    <title>FeedApp · Email And Password</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Custom styles for this template below-->
    <link href="login.css" rel="stylesheet">

</head>
<body>

<main>
    <div class="container">
        <div class="col-md-6 mx-auto text-center">
            <div class="header-title">
                <h1 class="wv-heading--title">
                    FeedApp - Email and Password
                </h1>
                <h2 class="wv-heading--subtitle">
                    Enter an email and password below and either sign in to an existing account or sign up
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="myform form ">
                    <form action="" method="post" name="login">
                        <div class="form-group">
                            <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control my-input" placeholder="Password">
                        </div>
                        <div class="text-center ">
                            <button disabled class=" btn btn-block send-button tx-tfm" id="quickstart-sign-in" name="signin">Sign in</button>
                        </div>
                        <div class="col-md-12 ">
                            <div class="signin-or">
                                <hr class="hr-or">
                                <span class="span-or">or</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block send-button tx-tfm" id="quickstart-sign-up" name="signup">Sign up</button>
                        </div>
                        <!--
                        <div class="form-group">
                            <button disabled class=" btn btn-block send-button tx-tfm" id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
                        </div>

                        <div class="form-group">
                        <button class=" btn btn-block send-button tx-tfm" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>
                        </div>
                        -->
                        <p class="small mt-3">By signing up, you are indicating that you have read and agree to the <a href="#" class="ps-hero__content__link">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                        </p>

                        <!-- Container where we'll display the user details -->
                        <div class="quickstart-user-details-container">
                            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                            <!--<div>Firebase auth <code>currentUser</code> object value:</div>-->
                            <pre><code id="quickstart-account-details"></code></pre>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
