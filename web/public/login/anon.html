<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FeedApp login</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="../style.css" />
</head>
<body>

    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h1 class="mdl-card__title-text">Anonymous Authentication</h1>
        </div>

        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <h2>Sign in anonymously.</h2>

            <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign in</button>

            <div class="mdl-card__supporting-text_idk mdl-color-text--grey-600">

                <button disabled class="ok" id="quickstart-poll-enter" name="enter" onclick="pollcode()"></button>

                <button disabled class="ok" id="quickstart-poll-create" name="enter" onclick="pollcreate()"></button>
            </div>
            <!-- Container where we'll display the user details -->

            <div class="quickstart-user-details-container">
                Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                <!--<div>Firebase auth <code>currentUser</code> object value:</div>-->
                <pre><code id="quickstart-account-details"></code></pre>
            </div>

        </div>

    </div>

    <!--ThecoreFirebaseJSSDKisalwaysrequiredandmustbelistedfirst-->

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

</body>
</html>
