<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>FeedApp login</title>

<body>

    <div id="login_div" class="guest-div">
        <h1>Create Poll</h1>
        <input type="poll code" placeholder="Poll Question" id="poll_question_field"/>
        <input type="poll code" placeholder="First Answer" id="first_ans_field"/>
        <input type="poll code" placeholder="Second Answer" id="second_ans_field"/>
        <input type="poll code" placeholder="Start Time" id="start_time_field"/>
        <input type="poll code" placeholder="End Time" id="end_time_field"/>

        <input type="checkbox" id="private" name="private" value="private">
        <label for="private">Private</label><br>

        <button>Create Poll</button>
    </div>
