    <script>
        var url = "http://localhost:8090/";

        let question = document.getElementById('poll_question');
        let first_answer = document.getElementById('first_choice');
        let second_answer = document.getElementById('second_choice');

        let first_checkbox = document.getElementById('first_checkbox');
        let second_checkbox = document.getElementById('second_checkbox');


        // id of poll the user is voting on
        let id = localStorage.getItem('id');
        getPoll(id);


        function getPoll(id) {
            var requestOptions = {
                method: 'GET',
                redirect: 'follow',
                credentials: 'include'
            };

            fetch(url + "api/v1/polls?id=" + id, requestOptions)
                .then(response => response.text())
                .then(result => {
                    let poll = JSON.parse(result);
                    console.log(poll);

                    question.innerText = poll.question;
                    first_answer.innerText = poll.firstAnswer;
                    second_answer.innerText = poll.secondAnswer;

                    console.log("First value:");
                    console.log(first_checkbox.checked);

                    //Todo: Make checkbox work
                })
                .catch(error => console.log('error', error));


        }

    </script>
