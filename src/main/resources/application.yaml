server:
  port: 8090
  error:
    include-stacktrace: never
spring:
  jpa:
    show-sql: true
security:
  firebase-props:
    database-url: ${FIREBASE_DATABASE}
    enable-strict-server-session: true
    enable-check-session-revoked: false
    enable-logout-everywhere: false
    session-expiry-in-days: 5
  cookie-props:
    max-age-in-minutes: 7200
    http-only: false
    secure: false
    domain: ${CORS_DOMAIN}
    path: /
  allow-credentials: true
  allowed-origins:
    - https://${CORS_DOMAIN}
    - http://localhost:3000
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers:
    - Authorization
    - Origin
    - Content-Type
    - Accept
    - Accept-Encoding
    - Accept-Language
    - Access-Control-Allow-Origin
    - Access-Control-Allow-Headers
    - Access-Control-Request-Method
    - X-Requested-With
    - X-Auth-Token
    - X-Xsrf-Token
    - Cache-Control
    - Id-Token
  allowed-public-apis:
    - /favicon.ico
    - /api/v1/session/login
    - /api/v1/polls
    - /api/v1/polls/*/vote
    - /api/v1/accounts
  exposed-headers:
    - X-Xsrf-Token

logging:
  level:
    org:
      springframework:
        security: DEBUG
    root: INFO
